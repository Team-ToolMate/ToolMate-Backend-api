name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3
    
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ“¦ Build with Maven
      run: mvn clean package -DskipTests
    
    - name: ğŸ“¤ Upload JAR to DigitalOcean
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT }}
        source: "target/toolmate-api-*.jar"
        target: "/root/"
        strip_components: 1
        overwrite: true
    
    - name: ğŸ”„ Rename uploaded JAR
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT }}
        script: |
          cd /root
          mv toolmate-api-*.jar toolmate-new.jar 2>/dev/null || true
    
    - name: ğŸš€ Execute deployment script
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT }}
        script: |
          chmod +x /root/deploy.sh
          /root/deploy.sh
    
    - name: âœ… Deployment Complete
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ API URL: http://${{ secrets.DROPLET_HOST }}:8080"